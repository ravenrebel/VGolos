<form (ngSubmit)="onSubmit()">
  Login <input name="login" [(ngModel)]="creds.login" placeholder="login" ><br>
  Password <input name="password" type="password" [(ngModel)]="creds.password" placeholder="password"><br>
  <input type="submit" value="submit">
</form>
<a [routerLink]="['/signup']">Sign Up as User</a>
<a [routerLink]="['/signup/citizen']">Sign Up as Citizen</a>
<div>login {{creds.login}}</div>
<div>{{creds.password}}</div>
