<div class="hundredPx" style="height: 100px"></div>
<table class="table table-striped text-center">
  <thead>
    <tr>
      <th scope="row"></th>
      <th scope="col">Citizen Name</th>
      <th scope="col">Region</th>
      <th scope="col">Name Candidate</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let result of results">
      <th scope="row"></th>
      <td>{{result.citizenName}}</td>
      <td>{{result.region}}</td>
      <td>{{result.candidateName}}</td>
    </tr>
  </tbody>
</table>
