<div style="height: 150px;"></div>
<div class="container-fluid block">
  <div class="row">
    <div class="col-12 col-md-12 question">Are You sure to <span class="delete">delete</span> this?</div>
  </div>
  <div class="row boxShadow">
    <div class="col-8 col-md-8">{{election?.name}}, Tour {{election?.tour}}, {{election?.year}}</div>
    <div class="col-2 col-md-2"><button type="delete" value="election.id" class="delete" (click)="delete(election)">Delete</button></div>
    <div class="col-2 col-md-2"><button class="cancel" (click)="goBack()">Cancel</button></div>
  </div>
</div>
