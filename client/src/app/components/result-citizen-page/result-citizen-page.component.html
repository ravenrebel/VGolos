<div class="hundredPx" style="height: 100px"></div>
<input type="number" min="0" max="100" [(ngModel)]="minPercentage" class="mb-3" placeholder="%"
  (change)="refreshResults()"><br>
<table class="table table-striped text-center">
  <thead>
    <tr>
      <th scope="row"></th>
      <th scope="col">Name</th>
      <th scope="col">Count of votes</th>
      <th scope="col">%</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let result of results">
      <th scope="row"></th>
      <td>{{result.name}}</td>
      <td>{{result.votesCount}}</td>
      <td>{{result.percents}}</td>
    </tr>
  </tbody>
</table>
