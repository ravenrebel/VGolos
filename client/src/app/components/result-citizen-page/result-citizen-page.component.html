<div class="hundredPx" style="height: 120px"></div>
<div class="container-fluid block">
  <div class="row">
    <div class="offset-10 offset-md-10 col-2 col-md-2">
      <input type="number" min="0" max="100" [(ngModel)]="minPercentage" class="mb-3" placeholder="%"
      (change)="refreshResults()">
    </div>
  </div>
</div>
<br>
<table class="table table-striped text-center">
  <thead>
    <tr>
      <th scope="row"></th>
      <th scope="col">Name</th>
      <th scope="col">Count of votes</th>
      <th scope="col">%</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let result of results">
      <th scope="row"></th>
      <td>{{result.name}}</td>
      <td>{{result.votesCount}}</td>
      <td>{{result.percents}}</td>
    </tr>
  </tbody>
</table>
